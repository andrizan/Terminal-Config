# ===========================
# WINDOW
# ===========================
[window]
opacity = 1.0
dynamic_title = true

[window.dimensions]
columns = 120
lines = 32

[window.padding]
x = 4
y = 4


# ===========================
# SCROLL
# ===========================
[scrolling]
history = 10000
multiplier = 3


# ===========================
# CURSOR
# ===========================
[cursor.style]
shape = "Block"
blinking = "On"


# ===========================
# SHELL
# ===========================
[terminal.shell]
program = "C:\\Program Files\\Git\\bin\\bash.exe"
# args = ["-NoLogo"]


# ===========================
# KEYBINDINGS
# ===========================
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

[[keyboard.bindings]]
key = "N"
mods = "Control"
action = "SpawnNewInstance"

# Ctrl+Shift+C sebagai interrupt
[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
chars = "\u0003"

# Ctrl+D untuk EOF
[[keyboard.bindings]]
key = "D"
mods = "Control"
chars = "\u0004"

